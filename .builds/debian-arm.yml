image: debian/unstable
arch: arm64
sources:
- https://git.sr.ht/~crc_/retroforth
tasks:
- build: |
    cd retroforth
    make
- optional: |
    cd retroforth
    make bin/retro-repl
- install: |
    cd retroforth
    sudo make install
- test: |
    cd retroforth
    retro example/1D-Cellular-Automota.retro
    retro example/sea-level-rise.retro
- check-missing: |
    cd retroforth
    retro tools/glossary.retro missing
