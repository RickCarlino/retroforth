image: debian/unstable
arch: arm64
sources:
- https://git.sr.ht/~crc_/retroforth
tasks:
- build: |
    cd retroforth
    make
- test: |
    cd retroforth
    ./bin/retro example/1D-Cellular-Automota.retro
- check-missing: |
    cd retroforth
    ./bin/retro tools/glossary.retro missing
- install: |
    cd retroforth
    sudo make install
